<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tischer Advocacia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="advocacia.png" type="image/x-icon">
</head>

<body>

    <!-- Cabeçlho -->
    <header>
        <img src="advocacia.png" alt="">
        <h1>Tischer Advocacia</h1>
        <div>
            <!-- Menu de navegação -->
            <a href="#">SOBRE</a>
            <a href="#">CONTATO</a>
        </div>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <form>
            <h2>Tischer Advocacia</h2>
            <!-- Cadastro do cliente -->
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome" />
            <input type="email" name="email" id="email" placeholder="Insira seu email" />
            <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone" maxlength="11" />
            <button type="submit">Entrar em contato</button>
        </form>
        <h3>Escritorio de advocacia</h3>
        <span>"Ser advogado é entender que tudo na vida precisa de ordem e sabedoria"</span>
    </main>

</body>

</html>
