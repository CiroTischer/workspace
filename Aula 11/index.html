<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Tabelas</title>
</head>

<body>

    <h1>Lista Desordenada</h1>

    <ul>

        <li>Arroz</li>
        <li>Feijão</li>
        <li>Café</li>
        <li>Carne</li>

    </ul>

    <h1>Lista Ordenada</h1>

    <ol type="I">

        <li>Arroz</li>
        <li>Feijão</li>
        <li>Café</li>
        <li>Carne</li>

    </ol>

    <h1>Tabela</h1>

    <table border="1">

        <thead>
            <th>Clube</th>
            <th>Pts</th>
            <th>PJ</th>
            <th>VIT</th>
            <th>E</th>
            <th>DER</th>
        </thead>

        <tr>
            <td>Botafogo</td>
            <td>51</td>
            <td>24</td>
            <td>16</td>
            <td>3</td>
            <td>5</td>
        </tr>

        <tr>
            <td>Palmeiras</td>
            <td>44</td>
            <td>24</td>
            <td>12</td>
            <td>8</td>
            <td>4</td>
        </tr>

        <tr>
            <td>Grêmio</td>
            <td>43</td>
            <td>24</td>
            <td>13</td>
            <td>4</td>
            <td>7</td>
        </tr>

        <tr>
            <td>Bragantino</td>
            <td>42</td>
            <td>24</td>
            <td>11</td>
            <td>9</td>
            <td>4</td>
        </tr>

    </table>


</body>

</html>
